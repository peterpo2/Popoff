version: '3.9'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ${SA_PASSWORD}
      DB_NAME: ${DB_NAME:-PopoffCrm}
    ports:
      - "1433:1433"
    volumes:
      - popoffcrm_db:/var/opt/mssql

  api:
    build:
      context: .
      dockerfile: PopoffCrm.WebApi/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Server=db;Database=${DB_NAME:-PopoffCrm};User Id=${DB_USER:-sa};Password=${SA_PASSWORD};TrustServerCertificate=True;
      JWT__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      AppUrls__PublicBaseUrl: ${PUBLIC_BASE_URL}
      AppUrls__AllowedOrigins: ${ALLOWED_ORIGINS}
      GoogleAuth__ClientId: ${GOOGLE_CLIENT_ID}
      GoogleAuth__ClientSecret: ${GOOGLE_CLIENT_SECRET}
      GoogleAuth__AllowedDomain: ${GOOGLE_ALLOWED_DOMAIN}
    depends_on:
      - db
    ports:
      - "5000:8080"

  frontend:
    build:
      context: ./popoff-crm-frontend
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "4173:80"

volumes:
  popoffcrm_db:
